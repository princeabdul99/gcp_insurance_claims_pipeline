models:
  - name: coverages
    description: Coverages data with basic cleaning and transformation applied, one row per broker
    columns:
      
      - name: cover_id
        data_type: int64
        description: The unique key for each coverage.
        data_tests:
          - not_null
          - unique
      
      - name: cover_code
        data_type: string
        description: The coverage code each coverage.
        data_tests:
          - not_null
          - unique
      
      - name: renewal_type
        data_type: string
        description: The renewal type for each coverage (yearly, whole life).
        data_tests:
          - accepted_values:
              arguments:
                values: ['Yearly Renewable', 'Whole Life', 'N/A']        
      
      - name: room
        data_type: string
        description: The coverages room (A, B, C, C2).
        data_tests:
          - accepted_values:
              arguments:
                values: ['A','B','C','C1','C2','N/A']
      
      - name: participation
        data_type: int64
        description: The participation number of each coverages.
        data_tests:
          - not_null
      
      - name: product_category
        data_type: string
        description: The product category for each coverage.
        data_tests:
          - accepted_values:
              arguments:
                values: ['Group Medical', 'Group', 'Health', 'Hospitalisation riders', 'Basic Life', 'Non hospitalisation riders', 'Life Consumer', 'Individual Life regular premium', 'Capital Accumulation', 'Unit linked']
      
      - name: premium_mode
        data_type: string
        description: The mode of each coverage.
        data_tests:
          - accepted_values:
              arguments:
                values: ['Periodic', 'Single']
      
      - name: product_distribution
        data_type: string
        description: The distribution of each coverage.
        data_tests:
          - accepted_values:
              arguments:
                values: ['Group','Health','Other  Life', 'Traditional Savings-Periodic Premium', 'Traditional Savings-Single Premium', 'Unit Linked(Single & Periodic Premium)']